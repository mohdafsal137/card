<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>cards</title>
</head>
<body style="background-color: black;">
    <div class="text-center">
<h1 class="text-primary">User Details</h1>
    </div>
<div id="result" class="row row-cols-lg-3 ">
    

</div>

</body>
<script>
const request= new XMLHttpRequest();


request.open('get','https://jsonplaceholder.typicode.com/users')

request.send()

request.onreadystatechange=()=>{
if(request.readyState==4){
    if(request.status>199 && request.status<300){
        console.log(request.responseText);
        
        let arraycard=JSON.parse(request.responseText)
        console.log(arraycard);
        displayArray(arraycard)
    }
    else{
        alert('faild to connect to jsonplaceholder')
    }
}
}

function displayArray(arraycard){
for(let card of arraycard){
    htmlData = `   <div class="col-4">
        <div class="card mt-4 mx-auto shadow"  style="width: 20rem; border-radius: 10px; background-image: url(https://wallpaperaccess.com/full/797185.png)">
        <h5 class="card-title text-primary text-center p-2 bg-dark" style="border-radius:10px 10px 0px 0px;">User Details - ${card.id}</h5>
        <div class="card-body p-3" >
        <p class="card-text text-light"> <b>ID: </b>${card.id} </p>
        <p class="card-text text-light"> <b>Name: </b>${card.name} </p>
        <p class="card-text text-light"> <b>User Name: </b>${card.username} </p>
        <p class="card-text text-light"> <b>E-mail: </b>${card.email}</p>
        <p class="card-text text-light"> <b>Address: </b>  <br>
        <span>street: </span>${card.address.street} <br>
        <span>suite: </span>${card.address.suite} <br>
        <span>city: </span>${card.address.city} <br>
        <span>zipcode: </span>${card.address.zipcode} <br>
        <span>Geo: </span>${card.address.geo.lat} <br> ${card.address.geo.lng}
        </p>
        <p class="card-text text-light"> <b>Phone: </b>${card.phone}</p>
        <p class="card-text text-light"> <b>Website: </b>${card.website}</p>
        <p class="card-text text-light"> <b>Company: </b><br>
        <span>name: </span>${card.company.name}<br>
        <span>catchPhrase: </span>${card.company.catchPhrase}<br>
        <span>bs: </span>${card.company.bs}<br>
        </p>
        </div>
        </div>
        </div>
        `
        result.innerHTML += htmlData
}
}


</script>
</html>
